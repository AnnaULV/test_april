<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="CSS/reset.css" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Тестовый лендинг</title>
</head>

<body>
    <div class="wrapper">
        <div class="workspace">
            <article>
                <section class="main center" style="background-image: url(img/1экран_легкий.jpg)">
                </section>
                <section class="advantages center">
                    <div class="image">
                        <div style="background-image: url(img/1экран_легкий.jpg)"></div>
                    </div>
                </section>

            </article>
        </div>
    </div>




    <script>
        document.addEventListener("DOMContentLoaded", () => {

            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty("--vh", `${vh}px`);

            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                document.querySelectorAll(".hover").forEach((element) => {
                    element.classList.remove("hover");
                });
            }
        });

    </script>

</body>

</html>
